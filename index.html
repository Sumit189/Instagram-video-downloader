<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Insta Video Downloader</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<h1 style="font-weight: bold;">Insta Video Downloader</h1>
		<p> Download both Public and Private Instagram Videos</p> 
		<form class="form">
				<input class="checkbox" type="checkbox" name="general" id="general">
						<label class="for-checkbox" for="general"></label>
							<div class="col-12 pt-5">
								<p class="mb-4 pb-2">Account Type</p>
							</div>
							<br>
							<div class="col-12 pb-5">
								<input class="checkbox-tools" type="radio" name="optradio" id="tool-1" value="0" onclick="fade_in()" checked>
								<label class="for-checkbox-tools" for="tool-1">
									Public
								</label><!--
								--><input class="checkbox-tools" type="radio" name="optradio" value="1" onclick="make_box()" id="tool-2">
								<label class="for-checkbox-tools" for="tool-2">
									Private
								</label>
							
							</div>
						
			<input id="link_" type="text" placeholder="Paste Video Link" autocomplete="off" >
			<div id="private_" style="visibility: hidden;">
			<p>Click the button below<br> It will open a new page <br> Copy all the text from that page</p>
			<button id="open_link" type="button" onclick="open_json()">Open Link</button>
			<br>
			<br>
			<p> Paste the text copied from above link</p>
			<input id="json_" type="text" placeholder="Paste Copied Text" autocomplete="off"> 
		</div>
			<button type="submit" id="login-button">Download</button>
			
		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

</html>
